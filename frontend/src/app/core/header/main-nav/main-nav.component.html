    class="nav"
    aria-label="Main navigation"
  >
    <app-header-logo></app-header-logo>
    <ul class="nav-links">
      <li [class.active]="activeSection === 'home'">
        <a routerLink="/" fragment="home">Home</a>
      </li>
      <li [class.active]="activeSection === 'about'">
        <a routerLink="/about" fragment="about">About</a>
      </li>
      <li [class.active]="activeSection === 'services'">
        <a routerLink="/services" fragment="services">Services</a>
      </li>
      <li [class.active]="activeSection === 'portfolio'">
        <a routerLink="/portfolio" fragment="portfolio">Portfolio</a>
      </li>
      <li [class.active]="activeSection === 'team'">
        <a routerLink="/team" fragment="team">Team</a>
      </li>

        <button aria-haspopup="true" aria-expanded="false">Industries</button>
        <ul class="dropdown-menu">
          <li [class.active]="activeSection === 'health'">
            <a routerLink="/health" fragment="health">Health</a>
          </li>
          <li [class.active]="activeSection === 'blockchain'">
            <a routerLink="/blockchain" fragment="blockchain">BlockChain</a>
          </li>
          <li [class.active]="activeSection === 'e-commerce'">
            <a routerLink="/e-commerce" fragment="e-commerce">E-Commerce</a>
          </li>

      </li>
